<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Image Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="style.css" type="text/css" media=
    "screen">
</head>
<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please

            your experience.
            </p>
        <![endif]-->
    <div class="container">
        <h1 class="heading">Guitar Gallery</h1>
        <div class="gallery">
            <div class="gallery-item"><img class="gallery-image"
            src="img/teal-and-brown-electric-guitar.jpeg" alt=
            "teal and brown electric guitar"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/sunburst-electric-guitar.jpg" alt=
            "sunbust electric guitar"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/brown-electric-guitar.jpg" alt=
            "brown electric guitar"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/white-electric-guitar.jpg" alt=
            "white electric guitar"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/yellow-and-black-electric-guitar.jpg" alt=
            "yellow and black electric guitar"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/yamaha-pacifica.jpg" alt=
            "yamaha pacifica"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/red-electric-guitar.jpg" alt=
            "red electric guitar"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/red-and-black-ukulele.jpg" alt=
            "red and black ukulele"></div>
            <div class="gallery-item"><img class="gallery-image"
            src="img/brown-guitar-headstock.jpg" alt=
            "brown guitar headstock"></div><!-- end -->
        </div>
    </div>
</body>
</html>
