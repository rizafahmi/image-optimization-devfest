<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Image Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="style.css" type="text/css" media=
    "screen">
</head>
<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
    <div class="container">
        <h1 class="heading">Guitar Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/teal-and-brown-electric-guitar-800w.jpeg">
                <img class="gallery-image" alt=
                "teal and brown electric guitar" src=
                "img/teal-and-brown-electric-guitar-400w.jpeg"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/sunburst-electric-guitar-800w.jpg"><img class=
                "gallery-image" src=
                "img/sunburst-electric-guitar-400w.jpg" alt=
                "sunbust electric guitar"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/brown-electric-guitar-800w.jpg"><img class=
                "gallery-image" src=
                "img/brown-electric-guitar-400w.jpg" alt=
                "brown electric guitar"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/white-electric-guitar-800w.jpg"><img class=
                "gallery-image" src=
                "img/white-electric-guitar-400w.jpg" alt=
                "white electric guitar"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/yellow-and-black-electric-guitar-800w.jpg"><img class="gallery-image"
                src="img/yellow-and-black-electric-guitar-400w.jpg"
                alt="yellow and black electric guitar"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/yamaha-pacifica-800w.jpg"><img class=
                "gallery-image" src="img/yamaha-pacifica-400w.jpg"
                alt="yamaha pacifica"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/red-electric-guitar-800w.jpg"><img class=
                "gallery-image" src=
                "img/red-electric-guitar-400w.jpg" alt=
                "red electric guitar"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/red-and-black-ukulele-800w.jpg"><img class=
                "gallery-image" src=
                "img/red-and-black-ukulele-400w.jpg" alt=
                "red and black ukulele"></picture>
            </div>
            <div class="gallery-item">
                <picture><source media="(max-width: 570px)" srcset=
                "img/brown-guitar-headstock-800w.jpg"><img class=
                "gallery-image" src=
                "img/brown-guitar-headstock-400w.jpg" alt=
                "brown guitar headstock"></picture>
            </div><!-- end -->
        </div>
    </div>
</body>
</html>
